<h2>All Tasks</h2>
<a href="{% url 'task-create' %}">+ Create Task</a>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a>
        ( <a href="{% url 'task-update' task.pk %}">Edit</a> |
        <a href="{% url 'task-delete' task.pk %}">Delete</a> )
    </li>
    {% endfor %}
</ul>
